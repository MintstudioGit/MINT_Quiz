<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="web-quiz-question">
      <section class="wrapper-background-parent">
        <div class="wrapper-background">
          <img class="background-icon" alt="" src="./public/background.svg" />
        </div>
        <div class="sine-wave-path">
          <div class="show-answer">Show Answer</div>
          <img class="oval-icon" alt="" src="./public/oval.svg" />

          <img class="oval-stroke-icon" alt="" src="./public/oval-stroke.svg" />

          <div class="graph-parent">
            <img class="graph-icon" alt="" src="./public/graph.svg" />

            <div class="oval-container">
              <div class="wrapper-oval">
                <img
                  class="oval-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/oval.svg"
                />
              </div>
              <div class="wrapper-oval-stroke">
                <img
                  class="oval-stroke-icon1"
                  alt=""
                  src="./public/oval-stroke.svg"
                />
              </div>
            </div>
            <button class="wrapper-combined-shape-parent">
              <div class="wrapper-combined-shape">
                <img
                  class="combined-shape-icon"
                  alt=""
                  src="./public/combined-shape.svg"
                />
              </div>
              <div class="wrapper-combined-shape-stroke-parent">
                <div class="wrapper-combined-shape-stroke">
                  <img
                    class="combined-shape-stroke"
                    alt=""
                    src="./public/combined-shape-stroke.svg"
                  />
                </div>
                <div class="music">#Music</div>
              </div>
            </button>
            <button class="wrapper-combined-shape-group">
              <div class="wrapper-combined-shape1">
                <img
                  class="combined-shape-icon1"
                  alt=""
                  src="./public/combined-shape.svg"
                />
              </div>
              <div class="wrapper-combined-shape-stroke-group">
                <div class="wrapper-combined-shape-stroke1">
                  <img
                    class="combined-shape-stroke1"
                    alt=""
                    src="./public/combined-shape-stroke.svg"
                  />
                </div>
                <div class="producer">#Producer</div>
              </div>
            </button>
            <div class="answer-container">
              <div class="buton-answer" id="butonAnswerContainer">
                <div class="text-answer">Hide Answer</div>
                <input class="minus-icon" type="checkbox" />
              </div>
              <div class="freddie-mercury-is-container">
                <p class="freddie-mercury-is">
                  Freddie Mercury is the lead vocalist of the rock band "Queen."
                </p>
              </div>
            </div>
            <div class="question-whiteback">
              <div class="text-question">
                <p class="who-is-the">Who is the lead vocalist</p>
                <p class="of-the-rock">of the rock band "Queen"?</p>
                <p class="blank-line">&nbsp;</p>
              </div>
              <img class="icon" alt="" />
            </div>
          </div>
        </div>
      </section>
      <div class="button-hide-answers">
        <div class="button-hide-text">Hide Answer</div>
        <img class="icon1" alt="" />
      </div>
      <img
        class="bookmark-icon"
        loading="lazy"
        alt=""
        src="./public/bookmark.svg"
      />
    </div>

    <script>
      var butonAnswerContainer = document.getElementById("butonAnswerContainer");
      if (butonAnswerContainer) {
        butonAnswerContainer.addEventListener("click", function (e) {
          window.location.href = "./web-quiz-question1.html";
        });
      }
      </script>
  </body>
</html>
