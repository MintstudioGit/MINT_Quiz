<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./web-quiz-question.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="web-quiz-question1">
      <section class="wrapper-background-group">
        <div class="wrapper-background1">
          <img class="background-icon1" alt="" src="./public/background.svg" />
        </div>
        <div class="sine-wave-path1">
          <div class="show-answer1">Show Answer</div>
          <div class="answer-options">
            <img class="graph-icon1" alt="" src="./public/graph.svg" />

            <div class="answer-option">
              <div class="wrapper-oval1">
                <img
                  class="oval-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/oval.svg"
                />
              </div>
              <div class="wrapper-oval-stroke1">
                <img
                  class="oval-stroke-icon2"
                  alt=""
                  src="./public/oval-stroke.svg"
                />
              </div>
            </div>
            <div class="answer-option1">
              <div class="wrapper-oval2">
                <img
                  class="oval-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/oval.svg"
                />
              </div>
              <div class="wrapper-oval-stroke2">
                <img
                  class="oval-stroke-icon3"
                  alt=""
                  src="./public/oval-stroke.svg"
                />
              </div>
            </div>
            <button class="answer-option2">
              <div class="wrapper-combined-shape2">
                <img
                  class="combined-shape-icon2"
                  alt=""
                  src="./public/combined-shape.svg"
                />
              </div>
              <div class="wrapper-combined-shape-stroke-container">
                <div class="wrapper-combined-shape-stroke2">
                  <img
                    class="combined-shape-stroke2"
                    alt=""
                    src="./public/combined-shape-stroke.svg"
                  />
                </div>
                <div class="music1">#Music</div>
              </div>
            </button>
            <button class="answer-option3">
              <div class="wrapper-combined-shape3">
                <img
                  class="combined-shape-icon3"
                  alt=""
                  src="./public/combined-shape.svg"
                />
              </div>
              <div class="frame-div">
                <div class="wrapper-combined-shape-stroke3">
                  <img
                    class="combined-shape-stroke3"
                    alt=""
                    src="./public/combined-shape-stroke.svg"
                  />
                </div>
                <div class="producer1">#Producer</div>
              </div>
            </button>
            <button class="buton-answer1" id="butonAnswer">
              <div class="text-show">Show Answer</div>
              <img class="plus-icon" alt="" src="./public/plus-icon.svg" />
            </button>
            <div class="question-whiteback1">
              <div class="text-question1">
                <p class="who-is-the1">Who is the lead vocalist</p>
                <p class="of-the-rock1">of the rock band "Queen"?</p>
                <p class="blank-line1">&nbsp;</p>
              </div>
              <img class="icon2" alt="" />
            </div>
          </div>
        </div>
      </section>
      <img
        class="bookmark-icon1"
        loading="lazy"
        alt=""
        src="./public/bookmark.svg"
      />
    </div>

    <script>
      var butonAnswer = document.getElementById("butonAnswer");
      if (butonAnswer) {
        butonAnswer.addEventListener("click", function (e) {
          window.location.href = "./web-quiz-question.html";
        });
      }
      </script>
  </body>
</html>
